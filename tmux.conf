
# from powerline
source-file /usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf

# Status bar
set-option -g status-position top
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# Window splitting
bind-key v split-window -h
bind-key b split-window

# Window separator
set-window-option -g window-status-separator ""

# Normal window title
set-window-option -g window-status-format "#[fg=colour235,bg=colour59]#[fg=colour231,bg=colour59,nobold,noitalics,nounderscore] #I #[fg=colour59,bg=colour55]#[fg=colour231,bg=colour55,nobold,noitalics,nounderscore] #W #[bg=colour235,fg=colour55,nobold,noitalics,nounderscore]"
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default

# Active window title
set-window-option -g window-status-current-format "#[fg=colour235,bg=colour124]#[fg=colour231,bg=colour124,nobold,noitalics,nounderscore] #I #[fg=colour124,bg=colour162]#[fg=colour231,bg=colour162,nobold,noitalics,nounderscore] #W #[bg=colour235,fg=colour162,nobold,noitalics,nounderscore]"
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default

# Pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# Message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# Pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# Clock
set-window-option -g clock-mode-colour green #green


set -g status-interval 1
set -g status-justify left # center align window list
set -g status-left-length 0
set -g status-right-length 140
#set -g status-left '#[fg=green]#H #[fg=black]•#[default]'
set -g status-right '#[fg=colour172]#[fg=colour0,bg=colour172] %-I:%M:%S %p #[fg=colour130]#[fg=colour0, bg=colour130] %a %B %-d, %Y '

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# set to main-horizontal, 60% height for main pane
bind m set-window-option main-pane-height 60\; select-layout main-horizontal
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded."

# Window navigation
bind -n C-Left previous-window
bind -n C-Right next-window
bind Left swap-window -t -1
bind Right swap-window -t +1

# auto window rename
set-window-option -g automatic-rename

# rm mouse mode fail
set -g mode-mouse off

# color
set -g default-terminal "screen-256color"
